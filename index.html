<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link href="layout4.css" , rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row"></div>
            <div style="clear: both;"></div>
        </div>
        <button class = "price-button", id="price">가격 조정 버튼</button>

        <script>
            let products = [];

            $.get("https://codingapple1.github.io/js/more1.json").done(
                (data) => {
                    products = data;
                    data.forEach((data) => {
                        var template = `<div class="col-sm-4">
                                            <img src="https://via.placeholder.com/600" class="w-100">
                                            <h5>${data.title}</h5>
                                            <p>가격 : ${data.price}</p>
                                        </div>`;

                        $(".row").append(template);
                    });
                },
            );
        </script>

        <script>
            $("#price").click(() => {
                products.sort((a, b) => {
                    return a.price - b.price;
                });

                $(".row").html("");

                products.forEach((proudct) => {
                    var template = `<div class="col-sm-4">
                                    <img src="https://via.placeholder.com/600" class="w-100">
                                    <h5>${proudct.title}</h5>
                                    <p>가격 : ${proudct.price}</p>
                                </div>`;
                    $(".row").append(template);
                });
            });
        </script>
    </body>
</html>
