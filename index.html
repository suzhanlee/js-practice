<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link href="layout4.css" , rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row"></div>
            <div style="clear: both"></div>
        </div>
        <button class="price-button" , id="price">가격 조정 버튼</button>

        <script>
            let products = [];

            $.get("https://codingapple1.github.io/js/more1.json").done(
                (data) => {
                    products = data;
                    data.forEach((data) => {
                        var template = `<div class="col-sm-4">
                                            <img src="https://via.placeholder.com/600" class="w-100">
                                            <h5 class="title">${data.title}</h5>
                                            <p>가격 : ${data.price}</p>
                                            <button class = "product-description">상세 정보</button>
                                        </div>`;

                        $(".row").append(template);
                    });
                },
            );
        </script>

        <script>
            $("#price").click(() => {
                products.sort((a, b) => {
                    return a.price - b.price;
                });

                $(".row").html("");

                products.forEach((product) => {
                    var template = `<div class="col-sm-4">
                                    <img src="https://via.placeholder.com/600" class="w-100">
                                    <h5 class = "title">${product.title}</h5>
                                    <p>가격 : ${product.price}</p>
                                    <button class = "product-description">상세 정보</button>
                                </div>`;
                    $(".row").append(template);
                });
            });
        </script>

        <script>
            $(document).on("click", ".product-description", function () {
                let productName = $(this)
                    .siblings(".title")
                    .text();

                let items = JSON.parse(localStorage.getItem("cart"));

                if (!items) {
                    let cartItems = [];
                    cartItems.push(productName);
                    localStorage.setItem("cart", JSON.stringify(cartItems));
                } else {
                    items.push(productName);
                    localStorage.setItem("cart", JSON.stringify(items));
                }
            });
        </script>
    </body>
</html>
